<script type = "text/javascript">

var j = new Date(2020,1,0);

var tmp = new Date(2020,1,30);
console.log(tmp.getMonth());

document.write("<table border = '1'>");
    document.write("<tr>");
    document.write("<th>2020/1月");

        for(i=1;i<=31;i++){
                document.write("<tr>");

                    var day1 = new Date('2020/2/'+"'"+i+"'");
                document.write("<td>"+day1.getFullYear()+"/"+(day1.getMonth()+1)+"/"+(i)+"("+arr[day1.getDay()]+")"+"</td>");
                }
                document.write("<tr>");
            
        }
    

        

document.write("</table>");



</script>
