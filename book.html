<script>
function display_book(){
    document.write("Title:"+this.title+"<br/>");
    document.write("Publisher:"+this.publisher+"<br/>");
    document.write("Author:"+this.author+"<br/>");
    document.write("Price:"+this.price+"원<br/>");
    document.write("Pages:"+this.pages+"<br/>");

}

function Book(title_value,publisher_value,author_value,price_value,pages_value){
    this.title = title_value;
    this.publisher=publisher_value;
    this.author=author_value;
    this.price=price_value;
    this.pages=pages_value;
    this.display=display_book;
}

var book_obj = new Book("멀티미디어 배움터2.0","생능출판사","최윤철,임순범",25000,442);
var book_obj1= new Book("멀티미디어","생능","임순범",40000,200);
var book_obj2 = new Book("배움터2.0","생사","윤철",115000,1000);

var arr = new Array(book_obj,book_obj1,book_obj2);

//book_obj.display();


document.write("<table border = '1'>");

document.write("<tr>");
document.write("<th>"+"제목"+"</th>");
document.write("<th>"+"출판사"+"</th>");
document.write("<th>"+"저자"+"</th>");
document.write("<th>"+"가격"+"</th>");
document.write("<th>"+"장"+"</th>");
document.write("</tr>");

for(i=0;i<arr.length;i++){
    document.write("<tr>");
document.write("<td>"+arr[i].title+"</td>");
document.write("<td>"+arr[i].publisher+"</td>");
document.write("<td>"+arr[i].author+"</td>");
document.write("<td>"+arr[i].price+"</td>");
document.write("<td>"+arr[i].pages+"</td>");
document.write("</tr>");
}

document.write("</table>");




</script>
